     }

  <h2>Football Rules Engine</h2>

  <div id="gameStatus" class="rule-box">
    <p><strong>Current Score:</strong> <span id="score">0 - 0</span></p>
    <p><strong>Fouls:</strong> <span id="fouls">0</span></p>
    <p><strong>Yellow Cards:</strong> <span id="yellowCards">0</span></p>
    <p><strong>Red Cards:</strong> <span id="redCards">0</span></p>
    <p><strong>Offsides:</strong> <span id="offsides">0</span></p>
    <p><strong>Substitutions:</strong> <span id="substitutions">0</span></p>
  </div>

  <div class="rule-box">
    <button onclick="scoreGoal('home')">Home Team Scores!</button>
    <button onclick="scoreGoal('away')">Away Team Scores!</button>
    <button onclick="commitFoul()">Commit a Foul</button>
    <button onclick="checkOffside()">Check for Offside</button>
    <button onclick="makeSubstitution()">Make a Substitution</button>
    <button onclick="awardFreeKick()">Award a Free Kick</button>
  </div>

  <div id="message"></div>
